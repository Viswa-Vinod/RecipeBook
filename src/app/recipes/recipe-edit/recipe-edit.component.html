<div class="row">
	<div class="col-xs-12">
		<form [formGroup] = "recipeForm" (ngSubmit)="onSubmit()">
			<div class="row">
				<div class="col-xs-12">
					<button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success">Save</button>
					<button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="name">Recipe Name</label>
						<input type="text" name="" id="name" class="form-control" formControlName="name">	
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="imgPath">Image URL</label>
						<input type="text" name="imgPath" id="imgPath" class="form-control" formControlName="imgPath"
						#imgPath>	
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<img [src]="imgPath.value" alt="image preview" class="img-responsive">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="description">Description</label>
						<textarea type="text" name="desc" id="description" rows=6 class="form-control" formControlName="desc"></textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12" formArrayName="ingredients">
					<div class="row" [formGroupName] = "i" *ngFor = "let ingrCtrl of getControls(); let i=index" style="margin-top: 10px">
						<div class="col-xs-8">
							<input type="text" name="name" class="form-control" 
							formControlName="name">
						</div>
						<div class="col-xs-2" >
							<input type="number" name="amt" class="form-control" formControlName="amt">
						</div>
						<div class="col-xs-2">
							<button class="btn btn-danger" (click)="onDeleteIngr(i)">X</button>
						</div>
						
					</div>
				</div>
			</div>
				<hr>
				<div class="row">
					<div class="col-xs-12">
						<button class="btn btn-success" type="button" 
						(click)="onAddIngredient()">Add Ingredient</button>
						
					</div>
					
				</div>
			
		</form>
		
	</div>
	
</div>
